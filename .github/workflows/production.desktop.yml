name: Deploy Desktop Prod

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    environment:
      name: production
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            src/apps/*/yarn.lock
            src/packages/*/yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure environment
        run: |
          cat <<EOF > .env
          VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_URL=${{ vars.VITE_SUPABASE_URL }}
          ELECTRON_SANDBOX=${{ vars.ELECTRON_SANDBOX }}
          ELECTRON_AUTO_HIDE_MENU_BAR=${{ vars.ELECTRON_AUTO_HIDE_MENU_BAR }}
          EOF
          echo "######## ENVIRONMENT ########"
          cat .env
          echo "#############################"
          cp .env src/apps/desktop/.env

      # - name: Lint
      #   run: yarn lint

      - name: Prepare apt cache directory
        run: mkdir -p ~/.cache/apt/archives/partial

      - name: Cache Windows build apt downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/apt
          key: ${{ runner.os }}-apt-win-build-${{ hashFiles('.github/workflows/production.desktop.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-win-build-

      - name: Install Windows build deps
        env:
          APT_CACHE_DIR: $HOME/.cache/apt
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update -o Dir::Cache::archives=$APT_CACHE_DIR/archives
          sudo apt-get install --no-install-recommends -y \
            -o Dir::Cache::archives=$APT_CACHE_DIR/archives \
            wine \
            wine32 \
            wine64 \
            mono-complete \
            icoutils \
            xvfb

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-cache-${{ hashFiles('src/apps/desktop/package.json', 'src/apps/desktop/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-electron-cache-

      - name: Version desktop
        run: yarn version:desktop

      - name: Push tags
        run: git push --tags

      - name: Build desktop assets
        working-directory: src/apps/desktop
        run: yarn build

      - name: Package desktop for Windows
        working-directory: src/apps/desktop
        run: yarn build:win

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-dist
          path: src/apps/desktop/dist

      - name: Notificar no Discord
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL não configurado. Pulando notificação."
            exit 0
          fi

          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            COLOR=3066993
            MESSAGE="✅ Deploy Desktop Prod finalizado com sucesso!"
          else
            COLOR=15158332
            MESSAGE="❌ Deploy Desktop Prod falhou!"
          fi
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"embeds\":[{\"title\":\"Deploy Desktop Prod\",\"description\":\"$MESSAGE\",\"color\":$COLOR,\"fields\":[{\"name\":\"Branch\",\"value\":\"${GITHUB_REF#refs/heads/}\"},{\"name\":\"Commit\",\"value\":\"${GITHUB_SHA}\"}]}]}" \
            $DISCORD_WEBHOOK_URL

